<!DOCTYPE html>
<html>
<head>
  <title>Height Percentile!</title>
  <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
  <script src="/js/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="javascripts/main.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/Chart.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular-chart.min.js"></script>
</head>
<body>
  <h3>How does your height stack up?</h3>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    <form action="" id="heightForm" ng-sumbit="submitHeight()">
      <div id='gender'>
        <input type="radio" name="height" value="Female" ng-model="height.gender" />Female
        <input type="radio" name="height" value="Male" ng-model="height.gender" />Male
      </div>
      <div id='height'>
      <label for="comment">comment:</label> <input id="comment" placeholder="Comment" type="text"><br>
      </div>
    </form>
    <canvas id="line" class="chart chart-line" chart-data="data"
      chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick">
    </canvas
  </div>
</body>
</html>
