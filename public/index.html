<!DOCTYPE html>
<html>
<head>
  <title>Height Percentile!</title>
  <!-- scripts -->
  <script src="/js/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="/js/Chart.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular-chart.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-app='app' ng-controller='mainCtrl'>
<div id="card">
  <h3>Weight Tracker</h3>

  <div>
    <a ng-if="!login" class="btn btn-danger" href="/google"><span class="fa fa-google-plus"></span> Log in with Google+</a>
    <span ng-if="login">Hello, {{login.google.name}}! <a class="btn btn-default" href="/logout">Log Out</a></span> 
  </div>

  <div>
    <form ng-if="login" id="weightForm">
      <div class="input-group">
          <input type="date" class="form-control" ng-model="weight.day" placeholder="Date">
          <input type="number" class="form-control" min=0 ng-model="weight.weight" placeholder="Weight">
      </div>
      <button type="submit" class="btn btn-success" ng-click="submitWeight()">Submit</button>
    </form>
    <canvas id="line" class="chart chart-line" chart-data="data"
      chart-labels="labels" chart-series="series" chart-options="options"
      chart-dataset-override="datasetOverride" chart-click="onClick">
    </canvas>
  </div>
</div>
</body>
</html>
